plugins {
    id 'java'
}

group = 'ru.vixtor'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.apache.httpcomponents.core5:httpcore5:5.2.1'
}

test {
    useJUnitPlatform()
}